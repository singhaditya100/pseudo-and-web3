<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>

body {
  font-family: Arial, sans-serif;
background-image: url(image.jpg);
  display: flex;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;

  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
  padding: 20px;
  color: #333;
}

form {
  background-color: rgba(122, 222, 132, 0.523);
  width: 350px;
  height: 680px;
  padding: 75px 50px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    color: fff;
}


form:hover {
  background-color: rgba(7, 235, 200, 0.315);
  width: 350px;
  height: 680px;
  padding: 75px 50px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    color: fff;
}

label {
  font-weight: bold;
  margin-bottom: 8px;
  color: #555;
}


input[type="text"],
input[type="email"],
input[type="date"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

input[type="radio"] {
  width: auto;
  margin-right: 10px;
}


label[for="male"]
label[for="female"] {
  margin-right: 15px;
}


textarea {
  background-color: rgb(75, 75, 218);
  height: 200px;
  resize: vertical;
  font-family: Arial, sans-serif;
}


input:focus, textarea:focus {
  border-color: #4CAF50;
  outline: none;
}


button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


button:hover {
  background-color: #45a049;
}


button {
  background-color: #8e5a38;
}


input[type="checkbox"].hidden {
  display: none;
}


input::placeholder,
textarea::placeholder {
  color: #888;
}


input:invalid {
  border-color: #4d85ff;
}


.success-message {
  color: rgb(148, 221, 12);
  font-weight: bold;
  text-align: center;
}


.error-message {
  color: red;
  font-weight: bold;
  text-align: center;
}

    </style>
  

</head>
<body>
    <form action="https://api.web3forms.com/submit" method="POST">

        
        <input type="hidden" name="access_key" value="d71f6aa8-9540-43c7-a8e1-af65e82917e3">
    
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" placeholder="" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <textarea name="message" required></textarea>
    
    
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
    
        
    
        <button type="submit">Submit Form</button>
    
    </form>
   
    
</body>
</html>
